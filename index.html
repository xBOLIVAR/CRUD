<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Event</title>
</head>
<body class="principal">
    <div id="particles-js"></div> 

    <div class="container mt-5">
        <!-- Create user -->
        <div class="d-flex justify-content-end py-3">
            <button class=" btn btn-primary" onclick="showFormContainer()">New Car</button>
        </div>

        <div class="card shadow-lg p-3 mb-5 bg-body rounded d-none" id="new-car">
            <div class="card-body">
                <form id="carForm" action="/cars" onsubmit="event.preventDefault(), addCar()">
                    <div class="mb-3">
                      <label for="inputMark" class="form-label">Mark</label>
                      <input type="text" class="form-control" id="inputMark" placeholder="Audi" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputModel" class="form-label">Model</label>
                        <input type="text" class="form-control" id="inputModel" placeholder="A1" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="inputColor" placeholder="Yellow" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputYear" class="form-label">Year</label>
                        <input type="number" class="form-control" id="inputYear" placeholder="2005" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="inputPrice" placeholder="$50000" required>
                    </div>
                    <button id="btn-car-form" type="submit" class="btn btn-primary">Safe</button>
                </form>
            </div>
        </div>

        <table class="table table-success table-striped mt-4">
            <thead>
                <tr>
                    <th>Mark</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="mark-container">
                <tr>
                   <!-- here is the information -->
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./crud.js"></script>
    <script src="./app.js">.</script>
</body>
</html>
